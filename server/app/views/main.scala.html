@(title: String)(content: Html)

<!-- SITIO WEB DESARROLLADO EN SCALA Y PLAY FRAMEWORK POR: CARLOS JAIME LOPEZ MARTINEZ-->
<!DOCTYPE html>

<html>
  <head>
  <meta charset=utf-8>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="stylesheet"   href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
<script type='text/javascript'  src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/font-awesome.min.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/js/fancybox/jquery.fancybox.css")" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap/css/isotope.css")" media="screen" />
	<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/style.css")" />

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>


   @content
   @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)


    <script src="@routes.Assets.versioned("bootstrap/js/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
	<script src="@routes.Assets.versioned("bootstrap/js/jquery.isotope.min.js")"></script>
	<script src="@routes.Assets.versioned("bootstrap/js/fancybox/jquery.fancybox.pack.js")"></script>
	<script src="@routes.Assets.versioned("bootstrap/js/functions.js")"></script>
  </body>
</html>
